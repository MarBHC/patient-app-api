<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contraseña Temporal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .greeting {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .temp-password {
      font-size: 28px;
      text-align: center;
      font-weight: bold;
      color: #007bff;
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 5px;
      background-color: #f0f8ff;
    }
    p.note {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    .login-link a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    .login-link a:hover {
      background-color: #0033ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tu Contraseña Temporal</h1>
  <p class="greeting" th:text="'Hola ' + ${firstName} + ','"></p>
  <p>Hemos generado una contraseña temporal para que puedas acceder a tu cuenta:</p>
  <div class="temp-password"><span th:text="${temporaryPassword}"></span></div>
  <p class="note">Por tu seguridad, cambia tu contraseña una vez que ingreses al sistema.</p>
  <div class="login-link">
    <a th:href="${loginUrl}" target="_blank">Iniciar Sesión</a>
  </div>
</div>
</body>
</html>
