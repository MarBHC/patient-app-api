<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .greeting {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .appointment-info {
            font-size: 16px;
            background-color: #f0f8ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .appointment-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Nueva Cita</h1>
    <p class="greeting" th:text="'Hola ' + (${doctorName} != null ? ${doctorName} : 'Doctor') + ','"></p>
    <p>Se ha agendado una nueva cita con el paciente <strong th:text="${patientName} != null ? ${patientName} : 'Paciente'"></strong>:</p>
    <div class="appointment-info">
        <p><strong>Fecha y hora:</strong> <span th:text="${formattedAppointmentDateTime}"></span></p>
        <p><strong>ID de cita:</strong> <span th:text="${appointmentId}"></span></p>
    </div>
</div>
</body>
</html>
